name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - 002-physical-ai-textbook
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: book-source/package-lock.json

      - name: Install dependencies
        working-directory: ./book-source
        run: npm ci

      - name: Build Docusaurus site
        working-directory: ./book-source
        run: npm run build

      - name: Check build size
        working-directory: ./book-source
        run: |
          BUILD_SIZE=$(du -sh build | cut -f1)
          echo "Build size: $BUILD_SIZE"
          # Verify build size < 100MB
          BUILD_SIZE_MB=$(du -sm build | cut -f1)
          if [ $BUILD_SIZE_MB -gt 100 ]; then
            echo "Error: Build size exceeds 100MB limit"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book-source/build
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          keep_files: false
